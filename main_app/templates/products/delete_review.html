{% extends 'base.html' %}
{% block content %}
<h2>Delete Review?</h2>
<p>Are you sure you want to delete your review for product {{ review.product_id }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'product_detail' review.product_id %}">Cancel</a>
</form>

{% endblock %}
