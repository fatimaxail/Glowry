{% extends 'base.html' %}
{% block content %}
<h2>Edit Review for {{ product.name }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'product_detail' review.product_id %}">Cancel</a>

{% endblock %}
